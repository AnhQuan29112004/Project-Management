<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="user">User: </div>
    {% if user %}
    <button id="btnLogout" type="button" onclick="logout()" url={% url 'logout' %}>Logout</button>
    {% endif %}
</body>

<script>
    fetch('/v1/api/auth/getUser/', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
        credentials: 'include',
    })
    .then(response => {
        if (response.status === 401) {
            throw new Error('Unauthorized: Please login again');
        }
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data) {
            document.getElementById('user').innerText += data.check;
        } else {
            document.getElementById('user').innerText += "No user found";
        }
    })

    function logout() {
        const url = document.getElementById('btnLogout').getAttribute('url');
        
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include',
        })
        .then(response => {
            if (response.status === 401) {
                throw new Error('Unauthorized: Please login again');
            }
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.message === "Logout successfully") {
                window.location.href = data.next;
            } else if (data.error) {
                alert("Error: " + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert(error.message || "Logout failed. Please try again.");
        });
    }
</script>
</html>
